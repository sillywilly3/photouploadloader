<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .loading-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background-color: #3498db;
            animation: loading 5s;
            border-radius: 10px;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-message">Uploading Photo</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
